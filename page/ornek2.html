<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örnek Düzen</title>
    <style>
        /* Ana konteyner */
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Kenar çubuğu */
        .sidebar {
            width: 25%;
            background-color: #f0a500; /* İhtiyaca göre renk ayarlayın */
            padding: 20px;
            box-sizing: border-box;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Sidebar içindeki her öğe */
        .sidebar-item {
            width: 100%;
            height: 40px;
            background-color: #ffdd57;
            margin: 10px 0;
            border-radius: 10px;
        }

        /* İçerik alanı */
        .content {
            flex: 1;
            display: flex;
            flex-wrap: wrap; /* Kartların satır dolunca yeni satıra geçmesini sağlar */
            padding: 20px;
            box-sizing: border-box;
            justify-content: flex-start; /* Kartların soldan başlamasını sağlar */
        }

        /* Kart */
        .card {
            flex-basis: 22%; /* Her kartın genişliği sabit olarak %22 olacak */
            height: 400px; /* Kart yüksekliği artırıldı */
            background-color: #e0e0e0; /* Kart rengi */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px; /* Kartlar arasında boşluk bırakır */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Kenar Çubuğu -->
        <div class="sidebar">
            <div class="sidebar-item"></div>
            <div class="sidebar-item"></div>
            <div class="sidebar-item"></div>
            <div class="sidebar-item"></div>
            <div class="sidebar-item"></div>
        </div>

        <!-- İçerik Kartları -->
        <div class="content">
            <div class="card">Kart 1</div>
            <div class="card">Kart 2</div>
            <div class="card">Kart 3</div>
            <div class="card">Kart 4</div>
            <div class="card">Kart 5</div>
            <div class="card">Kart 6</div>
        </div>
    </div>
</body>
</html>
