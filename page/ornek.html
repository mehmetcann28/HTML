<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satış Formu</title>
    <style>
        /* Tüm içeriği kapsayan ana konteyner */
        .icerik {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: auto;
        }

        /* Üst başlık alanı */
        .baslik {
            width: 100%;
            height: 200px;
            background-color: #f0a500; /* Rengi ihtiyacınıza göre ayarlayın */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
        }

        /* İki sütun için satır */
        .satir {
            display: flex;
            width: 100%;
            margin-top: 20px;
        }

        /* Sol ve sağ sütunlar */
        .sutun {
            height: 600px;
            flex: 1;
            background-color: #ffdd57; /* Rengi ihtiyacınıza göre ayarlayın */
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Sol sütunun sağ sütunun iki katı genişlikte olması için */
        .sutun.sol {
            flex: 1;
        }

        .sutun.sag {
            flex: 2;
        }
    </style>
</head>
<body>
    <div class="icerik">
        <div class="baslik">
            12
        </div>
        <div class="satir">
            <div class="sutun sol">
                2
            </div>
            <div class="sutun sag">
                1
            </div>
        </div>
    </div>
</body>
</html>
