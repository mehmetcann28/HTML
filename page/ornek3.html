<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Taslağı</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS dosyasını buraya bağlayın -->
</head>
<body>
    <div class="container">
        <!-- Üst menü (Header) -->
        <div class="header">
            HEADER
        </div>

        <!-- Yan menü (Side Menu) -->
        <div class="sidemenu">
            <ul>
                <li>Menü Öğesi 1</li>
                <li>Menü Öğesi 2</li>
                <li>Menü Öğesi 3</li>
                <li>Menü Öğesi 4</li>
            </ul>
        </div>

        <!-- Ana içerik bölümü (Body) -->
        <div class="body">
            BODY
        </div>

        <!-- Alt menü (Footer) -->
        <div class="footer">
            FOOTER
        </div>
    </div>
</body>
</html>
